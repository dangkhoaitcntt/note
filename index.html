		/* CSS cho trang web */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.navbar {
			background-color: #666;
			padding: 10px;
		}
		
		.navbar ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
			text-align: center;
		}
		
		.navbar li {
			display: inline;
			margin-right: 10px;
		}
		
		.navbar li a {
			color: #fff;
			text-decoration: none;
			padding: 5px 10px;
		}
		
		.navbar li a:hover {
			background-color: #999;
		}
		
		.product-list {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			margin-top: 20px;
		}
		
		.product {
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.product img {
			max-width: 100%;
			height: auto;
		}
		
		.product h3 {
			font-size: 18px;
			margin-top: 10px;
			margin-bottom: 5px;
		}
		
		.product p {
			color: #888;
			margin-top: 0;
		}
		
		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
